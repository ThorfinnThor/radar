ctg:
  base_url: "https://clinicaltrials.gov/api/v2/studies"
  page_size: 200
  ctg_queries:
    - '"CAR-T" OR "CAR T" OR "chimeric antigen receptor"'
    - '"T-cell engager" OR "T cell engager" OR "CD3 bispecific" OR ("bispecific" AND CD3)'
    - '"TCR-T" OR "TCR T" OR "T cell receptor engineered"'
  keep_statuses:
    - "RECRUITING"
    - "NOT_YET_RECRUITING"
    - "ACTIVE_NOT_RECRUITING"
  keep_sponsor_classes:
    - "INDUSTRY"
  high_urgency_phases:
    - "PHASE1"
    - "PHASE1_PHASE2"
    - "PHASE2"
  include_industry_collaborators: true

  # If lead sponsor is not INDUSTRY, still keep the study if there is at least one INDUSTRY collaborator.
  # The system will attribute the study to INDUSTRY collaborator accounts (not the academic lead).
  allow_non_industry_lead_with_industry_collab: true

  # Optional: promote fit=3 for known T-cell engager molecules even if titles omit 'bispecific'.
  tcell_engager_molecules:
    - elranatamab
    - teclistamab
    - talquetamab
    - epcoritamab
    - mosunetuzumab
    - glofitamab
    - odronextamab
    - blinatumomab

jobs:
  # Job relevance is computed from title + (when available) full description text.
  match_on_description: true
  job_keywords:
    - "biomarker"
    - "translational"
    - "immune monitoring"
    - "flow cytometry"
    - "spectral cytometry"
    - "cytometry"
    - "potency"
    - "bioassay"
    - "analytical development"
    - "comparability"
    - "systems immunology"
    - "single-cell"
    - "cell therapy"
    - "immunotherapy"
    - "car-t"
    - "cd3"
    - "bispecific"
  recent_window_days: 45
  spike_threshold: 2
  run_on_daily: true

normalization:
  aliases: {}

scoring:
  weights:
    fit: 1.0
    urgency: 1.0
    access: 1.0
  access:
    ats_known_points: 2
    default_points: 1
  tiebreakers:
    recent_trial_update_days: 90
    recent_trial_bonus: 0.5
    extra_trial_bonus_per_trial: 0.15
    extra_trial_bonus_cap: 0.6

exports:
  top_n: 40
  out_csv: "exports/latest_top40.csv"
  out_json: "exports/latest_top40.json"
  watchlist_csv: "exports/latest_watchlist.csv"
  watchlist_json: "exports/latest_watchlist.json"
