name: Trigger Radar

on:
  schedule:
    - cron: "10 6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-radar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Daily ingest + export
        run: |
          python -m radar.main --mode daily
          python -m radar.main --mode export-only

      - name: Weekly jobs ingest on Mondays (UTC)
        run: |
          DOW=$(date -u +%u)
          if [ "$DOW" -eq 1 ]; then
            python -m radar.main --mode weekly
          else
            echo "Skipping weekly jobs ingest (not Monday UTC)"
          fi

      - name: Commit exports
        run: |
          git config user.name "trigger-radar-bot"
          git config user.email "trigger-radar-bot@users.noreply.github.com"
          git add exports/latest_top40.csv exports/latest_top40.json exports/latest_watchlist.csv exports/latest_watchlist.json || true
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Update trigger radar exports"
          git push
