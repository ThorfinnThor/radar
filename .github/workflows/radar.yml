name: Trigger Radar

on:
  schedule:
    - cron: "20 6 * * 1"   # weekly: trials + sec + patents + export
  workflow_dispatch:
    inputs:
      run_mode:
        description: "What to run"
        required: true
        default: "all"
        type: choice
        options: [all, export-only]

permissions:
  contents: write

jobs:
  run-radar:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set SEC user agent
        if: >
          (github.event_name == 'schedule') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode == 'all')
        run: |
          if [ -n "${{ secrets.SEC_USER_AGENT }}" ]; then
            echo "SEC_USER_AGENT=${{ secrets.SEC_USER_AGENT }}" >> $GITHUB_ENV
          else
            echo "SEC_USER_AGENT=trigger-radar (set SEC_USER_AGENT secret with contact email)" >> $GITHUB_ENV
          fi

      - name: Ingest everything + export
        if: >
          (github.event_name == 'schedule') ||
          (github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode == 'all')
        run: |
          python -m radar.main --mode all

      - name: Export-only (no ingest)
        if: >
          (github.event_name == 'workflow_dispatch' && github.event.inputs.run_mode == 'export-only')
        run: |
          python -m radar.main --mode export-only

      - name: Commit exports
        run: |
          git config user.name "trigger-radar-bot"
          git config user.email "trigger-radar-bot@users.noreply.github.com"
          git add exports/latest_top40.csv exports/latest_top40.json exports/latest_watchlist.csv exports/latest_watchlist.json || true
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "Update trigger radar exports"
          git push
