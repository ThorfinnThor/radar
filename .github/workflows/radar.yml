name: Trigger Radar

on:
  schedule:
    # 06:10 UTC daily (â‰ˆ07:10 Europe/Berlin in winter)
    - cron: "10 6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  run-radar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run daily scan (trials) + export
        run: |
          python -m radar.main --mode daily
          python -m radar.main --mode export-only

      - name: Run weekly scan (jobs) on Mondays + export
        run: |
          DOW=$(date -u +%u)
          if [ "$DOW" -eq 1 ]; then
            echo "Monday (UTC) - running weekly job scan"
            python -m radar.main --mode weekly
          else
            echo "Not Monday (UTC) - skipping weekly job scan"
          fi

      - name: Commit exports (if changed)
        run: |
          git config user.name "trigger-radar-bot"
          git config user.email "trigger-radar-bot@users.noreply.github.com"
          git add exports/latest_top40.csv exports/latest_top40.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update trigger radar exports"
          git push
