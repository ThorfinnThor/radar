name: weekly (jobs + export)

on:
  schedule:
    # Mondays 06:15 UTC
    - cron: "15 6 * * 1"
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run weekly ingest
        run: |
          python -m radar.main --mode weekly
      - name: Commit outputs (exports/*)
        run: |
          git config user.name "radar-bot"
          git config user.email "radar-bot@users.noreply.github.com"
          git add exports/* data/* || true
          git commit -m "weekly update (jobs + export)" || echo "No changes to commit"
          git push
